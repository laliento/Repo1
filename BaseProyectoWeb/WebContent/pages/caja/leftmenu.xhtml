<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ps="http://primefaces.org/sentinel"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <h:form id="frmLeftMenu">
    
    <div id="layout-menubar" class="Unselectable fontRegular">
        <div class="layout-menubarinner-box" id="buttonArea">
            <a href="#" id="layout-menubar-resize" class="BordRad3" title="Menu Resize"><i class="icon-th-list-2"></i></a>
            <a href="#" id="layout-menubar-resize2" class="BordRad3" title="Open Menu"><i class="icon-menu"></i></a>
        </div>


			<ul id="sm_leftmenu" class="layout-menubar-container">
			
				<li id="sm_dashboard" role="menuitem" class="layout-menubar-active">
					<a id="lnkLeftMenu" href="#{facesContext.externalContext.requestContextPath}/faces/pages/home/index.xhtml" onclick="Sentinel.toggleSubMenu(this)" style="text-decoration: none;">
						<i class="icon-home-outline yellow i"></i> Dashboard
					</a>
				</li>
			
				<c:forEach var="menuVar" items="#{menuView.leftMenuList}">
					
					<li id="sm_sentineltheme" role="menuitem">
						<a href="#" onclick="Sentinel.toggleSubMenu(this);return false;" style="text-decoration: none;">	
							<i class="#{menuVar.icon}"></i> #{menuVar.label}<i class="icon-angle-down Fright"></i>
						</a>
						
						<ul class="layout-menubar-submenu-container" role="menu">
							<c:forEach var="submenu" items="#{menuVar.submenus}">
								<li>
									<h:commandLink binding="#{submenu.link}">
										<f:actionListener type="mx.com.walmart.fyd.view.ResetViewListener"></f:actionListener>
									</h:commandLink>
								</li> 
							</c:forEach>
						</ul>
					</li>
				</c:forEach>
				
			</ul>
		</div>
	
	</h:form>
</ui:composition>

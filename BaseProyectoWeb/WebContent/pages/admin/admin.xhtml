<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Spring 4 Security  + JSF 2 + PrimeFaces 5  Integration Example</title>
    </h:head>
    <h:body>
       <form action="${request.contextPath}/appLogout" method="POST">
          <input type="submit" value="Logout"/>
          <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>		
          </form> 
       <h3>Spring 4 Security  + JSF 2 + PrimeFaces 5  Integration Example</h3>
       <h3>Bienvenido: <h:outputText value="#{pruebaView.sessionUser.nombre}"/></h3>
	<h:form> 
            <p:dataTable value="#{pruebaView.lstAdmon}" id="tableBenefits"
		var="atributo">
		<p:column style="width:300px;" headerText="Email">
			<h:outputText value="#{atributo.correo}"
				style="font-size: 16px;	font-weight: bold; width:300px;" />
		</p:column>
		<p:column style="width:300px;" headerText="Perfil">
			<h:outputText value="#{atributo.perfil.descripcion}"
				style="font-size: 16px;	font-weight: bold; width:300px;" />
		</p:column>
	</p:dataTable>
	<p:commandButton  action="#{pruebaView.irPagina}" ></p:commandButton>
	</h:form>
    </h:body>
</html>

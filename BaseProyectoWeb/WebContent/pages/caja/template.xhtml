<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

    <h:head>
    
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        
        <title>Sentinel E-Commerce</title>
        
        <h:outputScript name="js/layout.js" library="sentinel-layout" />
        <link type="text/css" rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/css/sentinel-layout-ui.css" />
        <link type="text/css" rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/css/customerStyle.css" />
		<link type="text/css" rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/css/default.css" />
		<link type="text/css" rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/css/kpi-style.css" />
		<link type="text/css" rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/css/style2.css" />	
		<link type="text/css" rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/css/layout.css" />
        
        <script type="text/javascript">
	  		//no permite el back del browser
	  	    window.history.forward();
	  	    
			function reloadPage() {
				location.reload();
			}
			
			function handleDrop(event, ui) {
				var droppedAct = ui.draggable;                  
				droppedAct.fadeOut('fast');
			}
			
		</script>
		<script type="text/javascript" src="../../../js/utils.js"/>
		<script type="text/javascript" src="../../../js/Chart.js"/>
        <ui:insert name="head" />
        
        <style type="text/css">
            .ui-growl{
                position:absolute;
                z-index: 1;
    			top: 55px;
            }
        </style>
    </h:head>

    <h:body>        
        <ui:include src="topbar.xhtml" />

        <ui:include src="leftmenu.xhtml" />

        <div id="layout-portlets-cover" class="fontRegular">
        	<h:panelGroup rendered="#{loginView.renderBackmenu}">
				<ui:include src="sessionExpired.xhtml"></ui:include>
			</h:panelGroup>
			<p:ajaxStatus onstart="statusDialog.show();" oncomplete="statusDialog.hide();"/>  
					               
			<p:dialog modal="true" widgetVar="statusDialog" styleClass="status-dialog" draggable="false" closable="false" resizable="false">  
			    <p:graphicImage value="/images/template/loading.gif" width="100"/>
			</p:dialog> 
            <ui:insert name="content">
               Template
            </ui:insert>
        </div>
        
        

        <h:outputStylesheet name="css/font-icon-layout.css" library="sentinel-layout" />
        <h:outputStylesheet name="css/sentinel-layout.css" library="sentinel-layout" />
        <h:outputStylesheet name="css/core-layout.css" library="sentinel-layout" />
    </h:body>

</html>

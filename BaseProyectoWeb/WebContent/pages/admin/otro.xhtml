<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<ui:composition template="/WEB-INF/general/template.xhtml"

	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
>
	<ui:define name="content">
		<h:form> 
	            <p:dataTable value="#{pruebaView.lstAdmon}" id="tableBenefits"

			<p:column style="width:300px;" headerText="Perfil">

		</p:dataTable>
		<p:commandButton  action="#{pruebaView.irPagina}" ></p:commandButton>
		<h:commandLink value = "irOtro1" action = "/pages/admin/admin.xhtml" />
